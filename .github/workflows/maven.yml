# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches: [ master ]

jobs:

  run_test:
    name: Unit Test
    runs-on: self-hosted
    steps:
      - run: echo "Starting execute unit test"
      - uses: actions/checkout@v3
      - name: Setup JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: 11
          distribution: 'temurin'
      - name: Maven Verify
        run: mvn clean verify

  build:
    name: Build
    runs-on: self-hosted
    needs: run_test
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn clean package -Dmaven.test.skip=true
#    - name: Execute Jar File
#      run: sudo kill -9 `sudo lsof -t -i:80` & sudo java -jar /home/ubuntu/actions-runner/_work/github-actions-aws-spring-boot/github-actions-aws-spring-boot/target/deploy-0.0.1-SNAPSHOT.jar &
    - name: Login to DockerHub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    - name: Build and push
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: ${{ secrets.DOCKERHUB_USERNAME }}/github-actions:latest

  deployment:
    name: Deploy
    runs-on: self-hosted
    needs: build
    steps:
      - uses: actions/checkout@v3
      - name: Deploy using ssh
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          scripts: |
            docker stop githubActions
            docker rmi dimsen0/github-actions:latest
            docker pull dimsen0/github-actions:latest
            docker run -d --rm --name githubActions -p 80:8080 --network actions_network dimsen0/github-actions:latest